<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swift Stone Investments LLC</title>
  <meta name="description" content="We buy properties fast, fair, and hassle-free. Agent commissions protected. Flexible solutions: seller financing, DSCR, cash.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f1a; --bg2:#101627; --card:#121a2d;
      --ink:#e9edf5; --muted:#a9b3c7;
      --brand:#6ee7f0; --brand2:#7c8cf8; --ring:rgba(124,140,248,.35)
    }
    body{margin:0;font-family:Inter,system-ui,sans-serif;color:var(--ink);background:var(--bg)}
    .container{max-width:980px;margin:0 auto;padding:0 20px}

    /* Header */
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(160%) blur(8px);
      background:linear-gradient(to bottom, rgba(11,15,26,.9), rgba(11,15,26,.55));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;height:160px} /* taller header */
    .brand .logo{
      height:140px;   /* â¬… three times bigger logo */
      width:auto; display:block;
    }
    nav a{color:var(--ink);text-decoration:none;margin-left:18px;opacity:.9;font-size:1.05rem}
    nav a:hover{opacity:1}
    .btn{
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#05121d;font-weight:700;padding:12px 16px;border-radius:12px;text-decoration:none;
    }

    /* Hero */
    .hero{padding:96px 0 72px;text-align:center}
    .hero h1{font-size:clamp(28px,4.6vw,44px);margin:0 0 14px}
    .sub{font-size:clamp(16px,2.4vw,19px);color:var(--muted);margin:0 auto 22px;max-width:740px}

    .section{padding:64px 0}
    .section-muted{background:linear-gradient(to bottom, rgba(255,255,255,.03), rgba(255,255,255,0))}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:20px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .two-col{display:grid;grid-template-columns:1.1fr .9fr;gap:24px}
    .check{list-style:none;padding:0}
    .
